<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b60c7bcec8.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="main-block">
        <div class="main-block__container">
            <h1>ToDoList</h1>
            <div class="main-block__list">
                <div class="main-block__task-input">
                    <div class="main-block__input-field">
                        <input type="text" id="taskinput" placeholder="Type task here...">
                    </div>
                    <div class="main-block__button">
                        <button id="taskButton">Add task</button>
                    </div>
                </div>
                <div class="main-block__tasks">
                    <table id="tableTaskList">
                        <tr>
                            <td>#</td>
                            <td width="45%">New tasks</td>
                            <td>Completed</td>
                            <td>Delete</td>
                        </tr>
                    </table>
                    <table id="list">
                        <tr>
                            <td>#</td>
                            <td width="45%">Old tasks</td>
                            <td>Completed</td>
                            <td>Delete</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    const tableTaskList = document.getElementById("tableTaskList");
    let i = 1;

    const addNewTask = (value, skipAddingToLocalStorage, tableId) => {
        const tr = document.createElement("tr");
        const td = document.createElement("td");

        const checkbox = document.createElement("input");
        checkbox.setAttribute("type", "checkbox");

        const toggle = () => {
            tr.classList.toggle("completed");
        };
        checkbox.addEventListener("click", toggle);

        const taskNumber = document.createElement("td");
        taskNumber.innerText = i;

        const title = document.createElement("td");
        title.innerText = value;

        const remove = document.createElement("td");
        remove.setAttribute("id", "delete");
        remove.innerHTML = '<i class="far fa-trash-alt"></i>';

        const removeItem = () => {
            tr.parentNode.removeChild(tr);
        };
        remove.addEventListener("click", removeItem);
        
        tableTaskList.appendChild(tr);
        tr.appendChild(taskNumber);
        tr.appendChild(title);
        tr.appendChild(td);
        td.appendChild(checkbox);
        tr.appendChild(remove);

        if (tableId === objTable) {
            objTable.appendChild(tr);
            i++;
        }
        if (!skipAddingToLocalStorage) {
            i++;
            localStorage.setItem(localStorage.length + 1, title.innerText);
        }
    };


    var objTable = document.getElementById("list");

    for (var j = 1; j <= localStorage.length; j++) {
        addNewTask(localStorage[j], true, objTable);
    };
    
    const taskinput = document.getElementById("taskinput");
    const taskButton = document.getElementById("taskButton");

    const deleteValue = (event) => {
        if ((event.code === "Enter" || event.button === 0) && taskinput.value.length !== 0) {
            addNewTask(taskinput.value);
            taskinput.value = "";
        } else if (taskinput.value.length === 0 && (event.code === "Enter" || event.button === 0)) {
            alert("Please enter task name!");
        }
    };
  
    taskinput.addEventListener("keyup", deleteValue);
    taskButton.addEventListener("mouseup", deleteValue);

    // 2. редактирование таска
    // 3. архив тасков (done)
    // 4. дату добалвяению (done)
    // 5. добавяления таска на кнопку (done)
    // 6. добавить таблицу вместо списка (done)
    // 7. добавить чтобы нельзя вписывать пустое поле (done)
    // 8. очистить поле после добавления на кнопку (done)
    // 9. подправить размер кнопки и поля ввода (done)
    // 10. izmenitj dizajn checkboxa
</script>

</html>
