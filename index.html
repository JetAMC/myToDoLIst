            <div class="main-block__list">

                    <div class="main-block__input-field">
                        <input type="text" id="taskinput" placeholder="Type task here...">
                    </div>
                    <div class="main-block__button">
                        <button id="taskButton">Add task</button>
                    </div>
                </div>
                <div class="main-block__tasks">

                        <tr>
                            <td>#</td>

                            <td>Completed</td>
                            <td>Delete</td>
                        </tr>
                    </table>
                    <!-- <div class="main-block__table-title" id="archived">

                    <table border="1" id="list">
                        <tr>
                            <td>#</td>
                            <td width="45%">Task Archived</td>
                            <td>Created date</td>
                            <td>Completed</td>
                            <td>Delete</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    const tableTaskList = document.getElementById("tableTaskList");
    let i = 1;

    var today = new Date();
    var date = today.getDate()+'.'+(today.getMonth()+1)+'.'+today.getFullYear();
    var time = today.getHours() + ":" + today.getMinutes();
    var dateTime = date+' '+time;

    const addNewTask = (value) => {
        const tr = document.createElement("tr");
        const td = document.createElement("td");

        const checkbox = document.createElement("input");
        checkbox.setAttribute("type", "checkbox");

        const toggle = () => {
            tr.classList.toggle("completed");
            // $('.completed').appendTo("#archive");
        };
        checkbox.addEventListener("click", toggle);

        const taskNumber = document.createElement("td");
        taskNumber.innerText = i;

        const title = document.createElement("td");
        title.innerText = value;

        const taskDate = document.createElement("td");
        taskDate.innerText = dateTime;

        const remove = document.createElement("td");
        remove.setAttribute("id", "delete");
        remove.innerHTML = '<i class="far fa-trash-alt"></i>';

        const removeItem = () => {
            tr.parentNode.removeChild(tr);
        };
        remove.addEventListener("click", removeItem);
        
        tableTaskList.appendChild(tr);
        tr.appendChild(taskNumber);
        tr.appendChild(title);
        tr.appendChild(taskDate);
        tr.appendChild(td);
        td.appendChild(checkbox);
        tr.appendChild(remove);
        i++;

        // var obj = title.innerText;
        var obj = {
            Task: title.innerText,
            Date: taskDate.innerText
        };

        
        // localStorage.setItem(localStorage.length + 1,JSON.stringify(obj));

        localStorage.setItem(localStorage.length + 1, obj.Task);
        // localStorage.setItem(Object.keys(obj), obj.Nr + ', ' + obj.Task + ', ' + obj.Date);

    
    };


    var objTable = document.getElementById("list");

    for (var j = 1; j <= localStorage.length; j++) {

        var objTr = document.createElement("tr");

        var objCount = document.createElement("td");
        objCount.innerText = j;

        var objTd = document.createElement("td");

        var objInput = document.createElement("input");
        objInput.setAttribute("type", "checkbox");

        objTd.innerText = localStorage[j];

        objTable.appendChild(objTr);
        objTr.appendChild(objCount);
        objTr.appendChild(objTd);
        

        // taskTd.innerText += localStorage[j];
    }




    const taskinput = document.getElementById("taskinput");
    const taskButton = document.getElementById("taskButton");

    const deleteValue = (event) => {
        if ((event.code === "Enter" || event.button === 0) && taskinput.value.length !== 0) {
            addNewTask(taskinput.value);
            taskinput.value = "";
        } else if (taskinput.value.length === 0 && (event.code === "Enter" || event.button === 0)) {
            alert("Please enter task name!");
        }
    };
  
    taskinput.addEventListener("keyup", deleteValue);
    taskButton.addEventListener("mouseup", deleteValue);

</script>
