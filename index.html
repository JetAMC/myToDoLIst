<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b60c7bcec8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-block">
        <div class="main-block__container">
            <h1>ToDoList</h1>
            <div class="main-block__list">
                <div class="main-block__task-input">
                    <div class="main-block__input-field">
                        <input type="text" id="taskinput" placeholder="Type task here...">
                    </div>
                    <div class="main-block__button">
                        <button id="taskButton">Add task</button>
                    </div>
                </div>
                <div class="main-block__tasks">
                    <table id="tableTaskList">
                        <tr>
                            <td>#</td>
                            <td width="45%">New tasks</td>
                            <td>Completed</td>
                            <td>Delete</td>
                        </tr>
                    </table>
                    <table id="list">
                        <tr>
                            <td>#</td>
                            <td width="45%">Old tasks</td>
                            <td>Completed</td>
                            <td>Delete</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom bootsrap modal window -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Please enter task name!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
</body>
<script>
    const tableTaskList = document.getElementById("tableTaskList");
    let i = 1;

    const addNewTask = (value, skipAddingToLocalStorage, tableId) => {
        const tr = document.createElement("tr");
        const td = document.createElement("td");

        const checkbox = document.createElement("input");
        checkbox.setAttribute("type", "checkbox");
        checkbox.setAttribute("class", "custom-control-input");
        checkbox.setAttribute("id", "customCheck" + i);

        const checkboxDiv = document.createElement("div");
        checkboxDiv.setAttribute("class", "custom-control custom-checkbox");

        const checkboxLabel = document.createElement("label");
        checkboxLabel.setAttribute("class", "custom-control-label");
        checkboxLabel.setAttribute("for", "customCheck" + i);

        const toggle = () => {
            tr.classList.toggle("completed");
        };
        checkbox.addEventListener("click", toggle);

        const taskNumber = document.createElement("td");
        taskNumber.innerText = i;

        const title = document.createElement("td");
        title.innerText = value;

        const remove = document.createElement("td");
        remove.setAttribute("id", "delete");
        remove.innerHTML = '<i class="far fa-trash-alt"></i>';

        const removeItem = () => {
            tr.parentNode.removeChild(tr);
            localStorage.removeItem(taskNumber.innerText);
        };
        remove.addEventListener("click", removeItem);
        
        tableTaskList.appendChild(tr);
        tr.appendChild(taskNumber);
        tr.appendChild(title);
        tr.appendChild(td);
        td.appendChild(checkboxDiv);
        checkboxDiv.appendChild(checkbox);
        checkboxDiv.appendChild(checkboxLabel);
        tr.appendChild(remove);

        if (tableId === objTable) {
            objTable.appendChild(tr);
            i++;
        }
        if (!skipAddingToLocalStorage) {
            i++;
            localStorage.setItem(localStorage.length + 1, title.innerText);
        }
    };

    var objTable = document.getElementById("list");

    for (var j = 1; j <= localStorage.length; j++) {
        addNewTask(localStorage[j], true, objTable);
    };
    
    const taskinput = document.getElementById("taskinput");
    const taskButton = document.getElementById("taskButton");

    const AddDeleteValue = (event) => {
        if ((event.code === "Enter" || event.button === 0) && taskinput.value.length !== 0) {
            addNewTask(taskinput.value);
            taskinput.value = "";
        } else if (taskinput.value.length === 0 && (event.code === "Enter" || event.button === 0)) {
            $('#exampleModal').modal('show');
        }
    };
    
    taskinput.addEventListener("keyup", AddDeleteValue);
    taskButton.addEventListener("mouseup", AddDeleteValue);

</script>

</html>
