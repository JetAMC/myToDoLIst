<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-block">
        <div class="main-block__container">
            <h1>ToDoList</h1>
            <div class="main-block__list">
                <div class="main-block__task-input">
                    <div class="main-block__input-field">
                        <input type="text" id="taskinput" placeholder="Type task here...">
                    </div>
                    <div class="main-block__button">
                        <button id="taskButton">Add task</button>
                    </div>
                </div>
                <div class="main-block__tasks">
                    <table id="tableTaskList">
                        <tr>
                            <td>#</td>
                            <td width="45%">Task</td>
                            <td>Created date</td>
                            <td width="5%">Completed</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const tableTaskList = document.getElementById("tableTaskList");
    let i = 1;

    var today = new Date();
    var date = today.getDate()+'.'+(today.getMonth()+1)+'.'+today.getFullYear();
    var time = today.getHours() + ":" + today.getMinutes();
    var dateTime = date+' '+time;

    const addNewTask = (value) => {
        const tr = document.createElement("tr");
        const td = document.createElement("td");

        const checkbox = document.createElement("input");
        checkbox.setAttribute("type", "checkbox");

        const toggle = () => {
            tr.classList.toggle("completed");
        };
        checkbox.addEventListener("click", toggle);

        const taskNumber = document.createElement("td");
        taskNumber.innerText = i;

        const title = document.createElement("td");
        title.innerText = value;

        const taskDate = document.createElement("td");
        taskDate.innerText = dateTime;

        tableTaskList.appendChild(tr);
        tr.appendChild(taskNumber);
        tr.appendChild(title);
        tr.appendChild(taskDate);
        tr.appendChild(td);
        td.appendChild(checkbox);
        i++;
    };

    const taskinput = document.getElementById("taskinput");
    const taskButton = document.getElementById("taskButton");

    const deleteValue = (event) => {
        if ((event.code === "Enter" || event.button === 0) && taskinput.value.length !== 0) {
            addNewTask(taskinput.value);
            taskinput.value = "";
        } else if (taskinput.value.length === 0 && (event.code === "Enter" || event.button === 0)) {
            alert("Please enter task name!");
        }
    };
  
    taskinput.addEventListener("keyup", deleteValue);
    taskButton.addEventListener("mouseup", deleteValue);
 
    // ЧТО ДОБАВИТЬ:
    // 1. удаление таска
    // 2. редактирование таска
    // 3. архив тасков
    // 4. дату добалвяению (done)
    // 5. добавяления таска на кнопку (done)
    // 6. добавить таблицу вместо списка (done)
    // 7. добавить чтобы нельзя вписывать пустое поле (done)
    // 8. очистить поле после добавления на кнопку (done)
    // 9. подправить размер кнопки и поля ввода
</script>
</html>
